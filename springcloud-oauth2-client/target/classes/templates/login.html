<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>登录</title>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	href="https://cdn.bootcss.com/font-awesome/4.0.3/css/font-awesome.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css" />
<link
	href="https://cdn.bootcss.com/bootstrap-social/5.1.1/bootstrap-social.css"
	rel="stylesheet" type="text/css" />
<link href="css/templatemo_style.css" rel="stylesheet" type="text/css" />
<link
	href="https://cdn.bootcss.com/twitter-bootstrap/3.1.1/css/bootstrap.min.css"
	rel="stylesheet" />
<!--font-->
<link
	href="https://cdn.bootcss.com/font-awesome/4.0.3/css/font-awesome.min.css"
	rel="stylesheet" />
</head>

<body class="templatemo-bg-image-1">
	<div class="container">
		<div class="col-md-12">
			<form class="form-horizontal templatemo-login-form-2" role="form"
				action="#" method="post">
				<div class="row">
					<div class="col-md-12">
						<h1>登录</h1>
					</div>
				</div>
				<div class="row">
					<div class="templatemo-one-signin col-md-6">
						<div class="form-group">
							<div class="col-md-12">
								<label for="username" class="control-label">用户名</label>
								<div class="templatemo-input-icon-container">
									<i class="fa fa-user"></i> <input type="text"
										class="form-control" id="username" placeholder="" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<label for="password" class="control-label">密码</label>
								<div class="templatemo-input-icon-container">
									<i class="fa fa-lock"></i> <input type="password"
										class="form-control" id="password" placeholder="" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<label for="password" class="control-label">验证码</label>
								<div class="templatemo-input-icon-container">
									<i class="fa fa-indent"></i> <input type="yzm"
										class="form-control" id="yzm" placeholder="" />
									<div class="yzm-tp">
										<img src="images/paypal.png" />
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<div class="checkbox">
									<label> <input type="checkbox" /> 记住密码
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<input type="submit" value="登录" class="btn btn-warning" />
						
							<a class="btn btn-social-icon btn-github" onclick="_gaq.push(['_trackEvent', 'btn-social-icon', 'click', 'btn-github']);"><span class="fa fa-github"></span></a>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<a href="forgot-password.html" class="text-center">忘记密码?</a>
							</div>
						</div>
					</div>
					<div class="templatemo-other-signin col-md-6">
						<label class="margin-bottom-15"> 使用其他账号一键登录 <a
							rel="nofollow" href="http://lipis.github.io/bootstrap-social/"
							class="pd-lf">其他账户</a>
						</label> <a class="btn btn-block btn-social btn-twitter margin-bottom-15"
							onclick="load('tj')"> <i class="icon "></i> <span
							class="pd-lf">企业登录</span>
						</a> <a class="btn btn-block btn-social btn-github"
							onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-github']);">
							<span class="fa fa-github"></span> Sign in with GitHub
						</a>

					</div>
				</div>
			</form>
		</div>
	</div>
</body>

<script th:inline="javascript">
/*<![CDATA[*/
	function load(from){
		var url = '';
	    if(from == 'tj'){
	    	url = "http://localhost:9999/uaa/oauth/authorize?client_id=ui2&redirect_uri=http://localhost:7777/login/code&response_type=code";
	    }
	    window.location.replace(url);
    };
   /*]]>*/
</script>
</html>
